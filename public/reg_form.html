<!DOCTYPE html>
<html>
    <head>
        <title>
            Reg Form
        </title>
    </head>
    <body>
        <table border="0px">
            <form action="reg_form" method="post">
            <tr>
                <th><font color="red" size="4px">Student Registration Form</font></th>
            </tr>
            <tr>
                <td>
                    <label for="regno">RegNo</label>
                </td>
                 <td> 
                    <input type="text" name="regno" id="regno" placeholder="Enter your RegNo"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">Name</label></td>
                   <td><input type="text" name="name" id="name" placeholder="Enter your name"/>
                </td>
            </tr>
            <tr>
                <td><label for="fname">Father Name</label></td>
                <td><input type="text" name="fname" id="fname" placeholder="Enter your Father Name"/></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label> </td>
                <td><input type="radio" name="Gender" id="Gender" value="m"/>Male
                <input type="radio" name="Gender" id="Gender" value="f"/>Female</td>            
            </tr>
            <tr>
                <td>
                <label for="Date of Birth">Date of Birth</label></td>
                <td> <input type="date" name="day" id="Date of Birth"/></td>
            </tr>
            <tr>
                <td><label for="Languages Known">Languages Known</label></td>
               <td><input type="checkbox" name="l1" id="Languages Known"/>C
                <input type="checkbox" name="l1" id="Languages Known"/>C++
                <input type="checkbox" name="l1" id="Languages Known"/>Python<br><br>
                <input type="checkbox" name="l1" id="Languages Known"/>Java
                <input type="checkbox" name="l1" id="Languages Known"/>R
                <input type="checkbox" name="l1" id="Languages Known"/>Julia</td>
            </tr>
            <tr>
                <td>
                <label for="Branch">Branch</label></td>
                <td>
                    <select name="s1">
                        <option value="-1">Select Branch</option>
                        <option>CSE</option>
                        <option>IT</option>
                        <option>AI&DS</option>
                        <option>AI&ML</option>
                        <option>ECE</option>
                         <option>EEE</option>
                        <option>ME</option>
                        <option>CE</option>
                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea rows="5">Enter Your Address</textarea>
                </td>
            </tr>
            <tr>
                
                <td>
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<input type="submit" id="submit" name="sub"/></td>
                   <td>&nbsp;&emsp;&emsp;<input type="reset" id="rset" name="set"/>
                </td>
            </tr>
        </form>
        </table>
    </body>
</html>
